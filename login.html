<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<link href="./charisma-master/css/bootstrap-cerulean.min.css" rel="stylesheet">
		<link href="./charisma-master/css/charisma-app.css" rel="stylesheet">
		<title>云大夫管理系统</title>
	</head>
	<body>
		<div class="ch-container">
		    <div class="row">
			    <div class="row">
			        <div class="col-md-12 center login-header">
			            <h2>云大夫管理系统</h2>
			        </div>
			        <!--/span-->
			    </div><!--/row-->
			    <div class="row">
			        <div class="well col-md-5 center login-box">
			            <div class="alert alert-info" id="warn">请用您的用户名和密码登录</div>
			            <form class="form-horizontal" method="http://121.42.171.213:8080/api/login" method="post" onsubmit="return false;">
			                <fieldset>
			                    <div class="input-group input-group-lg">
			                        <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
			                        <input type="text" id="username" name="userName" class="form-control" placeholder="用户名" value="" required="required">
			                    </div>
			                    <div class="clearfix"></div><br>
			
			                    <div class="input-group input-group-lg">
			                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
			                        <input type="password" id="password" name="passWord" class="form-control" placeholder="密码" value=""  required="required">
			                    </div>
			                    <p class="center col-md-5">
			                        <input type="submit" id="login" class="btn btn-primary" value="登陆">
			                    </p>
			                </fieldset>
			            </form>
			        </div>
			    </div>
			</div>
		</div>
	</body>
</html>
