<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>webpack</title>
</head>
<body>
	<div id="app">
	  <h1>Hello App!</h1>
	  <p>
	    <!-- 使用指令 v-link 进行导航。 -->
	    <a v-link="{ path: '/foo' }">Go to Foo</a>
	    <a v-link="{ path: '/foo/bar' }">Go to Bar</a>
	    <a v-link="{ path: '/foo/baz' }">Go to Baz</a>
	  </p>
	  <!-- 路由外链 -->
	  <router-view></router-view>
	</div>
	<script type="text/javascript" src="bundle.js" charset="utf-8"></script>
</body>
</html>
