<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>vue router webpack</title>
</head>
<body>
	<div id="app">
		<h1>Hello App!</h1>
		<p>
		    <!-- 使用指令 v-link 进行导航。 -->
		    <a v-link="{ path: '/foo' }">首页</a>
		    <a v-link="{ path: '/foo/bar' }">首页-bar</a>
		    <a v-link="{ path: '/foo/baz' }">首页-获取列表</a>
		</p>
		<!-- 路由外链 -->
		<router-view></router-view>
	</div>
	<script type="text/javascript" src="bundle.js" charset="utf-8"></script>
</body>
</html>
